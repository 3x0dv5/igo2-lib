<h1 md-dialog-title>{{'igo.userButton.infoTitle' | translate}}</h1>
<div md-dialog-content>
  <p>{{'igo.userButton.dialog.user' | translate}}: {{user.sourceId}}</p>
  <p>{{'igo.userButton.dialog.email' | translate}}: {{user.email}}</p>
  <p>{{'igo.userButton.dialog.expiration' | translate}}: {{exp}}</p>
</div>
<div md-dialog-actions style="justify-content: center">
  <button md-button color="primary"
         (click)="dialogRef.close(false)">
    OK
  </button>
</div>
