<form class="igo-form" [formGroup]="form"
  (ngSubmit)="handleFormSubmit(form.value)">

  <md-form-field class="full-width">
    <input mdInput required
           [placeholder]="'igo.context.form.title' | translate"
           formControlName="title">
   <md-error>
    {{ 'igo.context.form.titleRequired' | translate }}
   </md-error>
  </md-form-field>


  <md-radio-group formControlName="scope">
    <md-radio-button value="private">
      {{ 'igo.context.form.private' | translate }}
    </md-radio-button>
    <md-radio-button value="protected">
      {{ 'igo.context.form.protected' | translate }}
    </md-radio-button>
    <md-radio-button value="public">
      {{ 'igo.context.form.public' | translate }}
    </md-radio-button>
  </md-radio-group>


  <div class="igo-form-button-group">
    <button
      md-raised-button
      type="submit"
      [disabled]="!form.valid || disabled">
      {{ 'igo.context.form.edit' | translate }}
    </button>
  </div>

</form>
